[General]
plugin_priority=itemimage, itemencrypted, itemfakevim, itemnotes, itempinned, itemsync, itemtags, itemtext

[Commands]
1\Command=copyq: plugins.itempinned.pin()
1\Icon=\xf08d
1\InMenu=true
1\Input=!OUTPUT
1\Name=Blocca
1\Output=application/x-copyq-item-pinned
2\Command=copyq: plugins.itempinned.unpin()
2\Icon=\xf08d
2\InMenu=true
2\Input=application/x-copyq-item-pinned
2\Name=Sblocca
3\Command=copyq: plugins.itemtags.tag(decodeURIComponent('Importante'))
3\Icon=\xf02b
3\InMenu=true
3\MatchCommand=copyq: plugins.itemtags.hasTag(decodeURIComponent('Importante')) && fail()
3\Name=Marca come \xabImportante\xbb
4\Command=copyq: plugins.itemtags.untag(decodeURIComponent('Importante'))
4\Icon=\xf02b
4\InMenu=true
4\MatchCommand=copyq: plugins.itemtags.hasTag(decodeURIComponent('Importante')) || fail()
4\Name=Rimuovi tag \xabImportante\xbb
5\Command=copyq: plugins.itemtags.tag()
5\Icon=\xf02b
5\InMenu=true
5\Name=Aggiungi un tag
6\Command=copyq: plugins.itemtags.untag()
6\Icon=\xf02b
6\InMenu=true
6\Input=application/x-copyq-tags
6\Name=Rimuovi un tag
7\Command=copyq: plugins.itemtags.clearTags()
7\Icon=\xf02b
7\InMenu=true
7\Input=application/x-copyq-tags
7\Name=Azzera tutti tag
size=7

[Options]
action_has_input=false
action_has_output=false
action_output_tab=
action_separator=\\n
activate_closes=true
activate_focuses=true
activate_pastes=true
always_on_top=false
autocompletion=true
autostart=false
check_clipboard=true
check_selection=false
clipboard_notification_lines=0
clipboard_tab=&Appunti
close_on_unfocus=true
command_history_size=100
confirm_exit=true
copy_clipboard=false
copy_selection=false
disable_tray=false
edit_ctrl_return=true
editor=gedit --standalone -- %1
expire_tab=0
hide_main_window=false
hide_tabs=false
hide_toolbar=false
hide_toolbar_labels=true
item_popup_interval=0
language=it
maxitems=200
move=true
notification_horizontal_offset=10
notification_maximum_height=100
notification_maximum_width=300
notification_position=3
notification_vertical_offset=10
number_search=false
open_windows_on_current_screen=true
save_filter_history=false
show_simple_items=false
show_tab_item_count=false
tab_tree=false
tabs=&Appunti
text_wrap=true
transparency=0
transparency_focused=0
tray_commands=true
tray_images=true
tray_item_paste=true
tray_items=5
tray_tab=
tray_tab_is_current=true
vi=false

[Plugins]
itemencrypted\enabled=true
itemfakevim\enabled=true
itemimage\enabled=true
itemimage\image_editor=
itemimage\max_image_height=240
itemimage\max_image_width=320
itemimage\svg_editor=
itemnotes\enabled=true
itempinned\enabled=true
itemsync\enabled=true
itemtags\enabled=true
itemtext\enabled=true

[Shortcuts]
about=shift+f1
change_tab_icon=ctrl+shift+t
commands=f6
copy_selected_items=ctrl+c
delete_item=
edit=f2
edit_notes=shift+f2
editor=ctrl+e
exit=ctrl+q
export=ctrl+s
find_items=f3
help=f1
import=ctrl+1
item-menu=shift+f10
move_down=
move_to_bottom=
move_to_clipboard=
move_to_top=ctrl+home
move_up=
new=ctrl+n
new_tab=ctrl+t
next_tab=
paste_selected_items=ctrl+v
preferences=ctrl+p
previous_tab=
process_manager=
remove_tab=ctrl+w
rename_tab=ctrl+f2
reverse_selected_items=ctrl+shift+r
show-log=f12
show_clipboard_content=ctrl+shift+c
show_item_content=f4
show_item_preview=f7
sort_selected_items=ctrl+shift+s
system-run=f5
toggle_clipboard_storing=ctrl+shift+x

[Theme]
alt_bg=#e0e0e0
alt_item_css=
bg=#eeeeee
css=
cur_item_css="\n    ;border: 0.1em solid ${sel_bg}"
edit_bg=#cccccc
edit_fg=fg - #111
edit_font="monospace,11,-1,5,50,0,0,0,0,0"
fg=#444444
find_bg="rgba(0,0,0,0)"
find_fg=#9d7200
find_font="monospace,11,-1,5,50,0,0,0,0,0"
font="monospace,11,-1,5,50,0,0,0,0,0"
font_antialiasing=true
item_css=padding:0.5em
item_spacing=
menu_bar_css="\n    ;background: ${bg}\n    ;color: ${fg + #444}"
menu_bar_disabled_css="\n    ;color: ${bg - #666}"
menu_bar_selected_css="\n    ;background: ${sel_bg}\n    ;color: ${sel_fg}"
menu_css="\n    ;border-top: 0.08em solid ${bg + #333}\n    ;border-left: 0.08em solid ${bg + #333}\n    ;border-bottom: 0.08em solid ${bg - #333}\n    ;border-right: 0.08em solid ${bg - #333}"
notes_bg=bg
notes_css=
notes_fg=#666666
notes_font="sans-serif,11,-1,5,25,0,0,0,0,0"
notification_bg=#303030
notification_fg=#ddd
notification_font="monospace,11,-1,5,50,0,0,0,0,0"
num_fg=#009588
num_font="sans-serif,8,-1,5,25,0,0,0,0,0"
search_bar="\n    ;background: ${edit_bg}\n    ;color: ${edit_fg}\n    ;border: 1px solid ${alt_bg}\n    ;margin: 2px"
search_bar_focused="\n    ;border: 1px solid ${sel_bg}"
sel_bg=#7dcad1
sel_fg=#444444
sel_item_css=
show_number=true
show_scrollbars=false
style_main_window=true
tab_bar_css="\n    ;background: ${bg - #222}"
tab_bar_item_counter="\n    ;color: ${num_fg + #222}\n    ;font-size: 7pt"
tab_bar_scroll_buttons_css="\n    ;background: ${bg - #222}\n    ;color: ${fg}\n    ;border: 0"
tab_bar_sel_item_counter="\n    ;color: ${num_fg}"
tab_bar_tab_selected_css="\n    ;padding: 0.5em\n    ;background: ${bg}\n    ;border: 0.05em solid ${bg}\n    ;color: ${fg}"
tab_bar_tab_unselected_css="\n    ;border: 0.05em solid ${bg}\n    ;padding: 0.5em\n    ;background: ${bg - #222}\n    ;color: ${fg - #333}"
tab_tree_css="\n    ;font-family: sans-serif\n    ;font-size: 10pt\n    ;padding: .20em\n    ;color: ${fg + #222}\n    ;background-color: ${bg}"
tab_tree_item_counter="\n    ;padding:.33em\n    ;color: ${num_fg + #222}\n    ;font-size: 7pt"
tab_tree_sel_item_counter="\n    ;color: ${num_fg}"
tab_tree_sel_item_css="\n    ;color: ${fg + #222}\n    ;background: ${bg - #211}"
tool_bar_css="\n    ;color: ${fg}\n    ;background-color: ${bg}\n    ;border: 0"
tool_button_css="\n    ;background-color: transparent"
tool_button_pressed_css="\n    ;background: ${sel_bg}"
tool_button_selected_css="\n    ;background: ${sel_bg - #222}\n    ;color: ${sel_fg}\n    ;border: 1px solid ${sel_bg}"
use_system_icons=false
